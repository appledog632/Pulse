<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>

<body>
    <section id="container">

        <header id="header">
            <section class="inner">

                <h1 class="logo">
                    Pulse
                </h1>

                <div class="search_box">
                    <input type="text" placeholder="Search" id="search-field">
                    <div class="fake_field">
                        <span class="sprite_small_search_icon"></span>
                        <span>Search</span>
                    </div>
                </div>

                <div class="right_icons">
                    <div class="sprite_camera_icon"></div>
                    <div class="sprite_compass_icon"></div>
                    <div class="sprite_heart_icon_outline"></div>
                    <div class="sprite_user_icon_outline"></div>
                </div>
            </section>
        </header>
        
        <div class="hidden_menu">
            <div class="scroll_inner">
                <div class="user">
                    <div class="thumb_img">
                        <img src="https://t1.daumcdn.net/thumb/R720x0/?fname=http://t1.daumcdn.net/brunch/service/user/4arX/image/FToC1jQw1U0mAhJYnEmTPg7ZQD8.jpg" alt="">
                    </div>
                    <div class="id">Darami</div>
                </div>
                <!-- Repeat similar blocks for other users -->
            </div>
        </div>

        <section id="main_container">
            <div class="inner">
                <div class="contents_box">
                    <article class="contents">
                        <header class="top">
                            <div class="user_container">
                                <div class="profile_img">
                                    <img src="https://i.pinimg.com/originals/59/be/62/59be623b967e206dd239a4f74070ff5c.jpg">
                                </div>
                                <div class="user_name">
                                    <div class="nick_name m_text">Gonyang</div>
                                    <div class="country s_text">Daejeon, South Korea</div>
                                </div>
                            </div>
                            <div class="sprite_more_icon" data-name="more"></div>
                        </header>

                        <div class="img_section">
                            <div class="trans_inner">
                                <div><img src="https://www.olchiolchi.com/wp-content/uploads/2020/04/1-11.jpg" alt="Dog"></div>
                            </div>
                        </div>

                        <div class="bottom_icons">
                            <div class="left_icons">
                                <div class="heart_btn">
                                    <div class="sprite_heart_icon_outline" data-name="heartbeat"></div>
                                </div>
                                <div class="sprite_bubble_icon"></div>
                                <div class="sprite_share_icon" data-name="share"></div>
                            </div>
                            <div class="right_icons">
                                <div class="sprite_bookmark_outline" data-name="bookmark"></div>
                            </div>
                        </div>

                        <div class="likes m_text">
                            Likes
                            <span class="count">1,234</span>
                        </div>

                        <div class="comment_container">
                            <div class="comment">
                                <div class="nickname m_text">Hong Gildong</div>
                                <div>Such a cute dog!!!</div>
                            </div>
                            <div class="small_heart">
                                <div class="sprite_small_heart_icon_outline"></div>
                            </div>
                        </div>

                        <div class="timer">1 hour ago</div>

                        <div class="comment_field">
                            <input type="text" placeholder="Write a comment">
                            <div class="upload_btn m_text">Post</div>
                        </div>
                    </article>

                    <!-- Repeat for other articles -->

                </div>

                <div class="side_box">
                    <div class="user_profile">
                        <div class="profile_thumb">
                            <img src="https://images.mypetlife.co.kr/content/uploads/2020/05/15111507/zach-reiner-YVpr0OdSUe0-unsplash-scaled.jpg" alt="Profile picture">
                        </div>
                        <div class="detail">
                            <div class="id m_text">Konyang</div>
                            <div class="ko_name">konyang</div>
                        </div>
                    </div>

                    <article class="story">
                        <header class="story_header">
                            <div>Stories</div>
                            <div class="more">View All</div>
                        </header>

                        <div class="scroll_inner">
                            <div class="thumb_user">
                                <div class="profile_thumb">
                                    <img src="https://images.mypetlife.co.kr/content/uploads/2020/05/15111507/zach-reiner-YVpr0OdSUe0-unsplash-scaled.jpg"
                                     alt="Profile picture">
                                </div>

                                <div class="detail">
                                    <div class="id">Gonyang</div>
                                    <div class="time">1 hour ago</div>
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
